<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Archer Arena - Alpha</title>
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <script src="/socket.io/socket.io.js"></script>
        <script src="src/logic/ui.js"></script>
        <style>
            * { padding: 0; margin:0 ; }
            canvas {

                display: block;
                margin: 0 auto;
                cursor: crosshair
            }
            h3 {
                font-family: "Calibri";
            }
        </style>
    </head>

    <body>
        <div id="titlescreen">
            <img src="assets/titlescreen/title.png" alt="Title" id="title" class="center">
            <img src="assets/titlescreen/title_arrow.png" alt="arrow" class="title-arrow">
            <img src="assets/titlescreen/title_arrow.png" alt="arrow" class="title-arrow-2">
            <img src="assets/controls.png" alt="controls" id="controls">
            <form class="center">
                <div id="title-bg">
                    <h3> Enter a nickname </h3>
                    <input id="username" maxlength="10"> <br>
                    <div id="title-selection" class="center">
                        <button id="selection-arrow-left" type="button" onclick="UI.setCharacterIndex(true)"></button>
                        <button id="selection-arrow-right" type="button" onclick="UI.setCharacterIndex(false)"></button>
                    </div>
                    <button id="login-button" type="button" onclick="UI.login()"></button>
                </div>
            </form>
        </div>
        <div id="disconnected">
            <h1>You were disconnected</h1>
            <button id="refresh" onclick="UI.refreshPage()">Refresh Page</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </body>
    <script src="src/logic/controls.js"></script>
    <script src="src/canvas/renderer.js"></script>
    <script src="src/logic/logic.js"></script>
	  <script src="src/logic/map.js"></script>
    <script src="src/logic/ui.js"></script>
    <script src="src/logic/game.js"></script>
</html>
